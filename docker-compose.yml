version: '3'
services:

  fuseki:
    image: ucdlib/rp-v-rdf-delta:local
    ports:
      - 3030:3030
    env_file:
      - .env
    volumes:
        - fuseki-data:/fuseki
    command:
      bash -c "dcmd fuseki --port 3030 --conf /opt/rdf-delta/fuseki-config.ttl"
    depends_on:
      - "rdf-delta"
      - "rdf-patch-kafka-producer"

  fuseki-repl:
    image: ucdlib/rp-v-rdf-delta:local
    ports:
      - 3031:3031
    env_file:
      - .env
    volumes:
        - fuseki-data:/fuseki
    command:
      bash -c "dcmd fuseki --port 3031 --conf /opt/rdf-delta/fuseki-config.ttl"
    depends_on:
      - "rdf-delta"
      - "rdf-patch-kafka-producer"

  rdf-delta:
    image: ucdlib/rp-v-rdf-delta:local
    env_file:
      - .env
    volumes:
      - rdf-delta-data:/PatchStore
    environment:
      - ADMIN_PASSWORD=${FUSEKI_PASSWORD}
    command:
      bash -c "dcmd server --store /PatchStore"

  rdf-patch-kafka-producer:
    image: ucdlib/rp-v-rdf-patch-kafka-producer:local
    env_file:
      - .env
    command:
      bash -c 'node index.js'

  injest:
    image: ucdlib/rp-v-fuseki-injest:local
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./fuseki-injest/lib:/service/lib
      - ./fuseki-injest/index.js:/service/index.js
      - ./fuseki-injest/reindex.js:/service/reindex.js
    command: bash -c "tail -f /dev/null"

  index:
    image: ucdlib/rp-v-es-indexer:local
    env_file:
      - .env
    volumes:
      - ./es-indexer/lib:/service/lib
      - ./es-indexer/index.js:/service/index.js
      - ./es-indexer/reindex.js:/service/reindex.js
    command: bash -c "tail -f /dev/null"

  api:
    image: ucdlib/rp-v-api:local
    volumes:
      - ./api/lib:/service/lib
      - ./api/controllers:/service/controllers
      - ./api/models:/service/models
      - ./api/index.js:/service/index.js
    env_file:
      - .env
    ports: 
      - 3000:3000

