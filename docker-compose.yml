  #     - es-data:/usr/share/elasticsearch/data

  zookeeper:
    image: zookeeper
    environment: 
      - ALLOW_ANONYMOUS_LOGIN=yes
    volumes:
      - zookeeper-data:/data
      - zookeeper-datalog:/datalog

  kafka:
    image: bitnami/kafka:latest
    ports:
      - 9092:9092
    environment: 
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CLIENT_USER=admin
      - KAFKA_CLIENT_PASSWORD=${FUSEKI_PASSWORD}
    volumes: 
      - kafka-data:/bitnami/kafka
    depends_on:
      - "zookeeper"

volumes:
  es-data:
  fuseki-data:
  kafka-data:
  zookeeper-data:
  zookeeper-datalog:
  rdf-delta-data: